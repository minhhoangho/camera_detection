---
default_stages: [commit, manual]
repos:
  - repo: 'https://github.com/asottile/setup-cfg-fmt'
    rev: v1.20.1
    hooks:
      - id: setup-cfg-fmt
  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: v4.2.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: name-tests-test
        args:
          - '--django'
        exclude: "(factories/|_factory.py$)"
      - id: requirements-txt-fixer
      - id: check-symlinks
      - id: check-docstring-first
      - id: detect-aws-credentials
        args:
          - '--allow-missing-credentials'
      - id: detect-private-key
      - id: forbid-new-submodules
      - id: check-added-large-files
      - id: check-builtin-literals
        args:
          - '--ignore=dict,list'
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/andreoliwa/nitpick
    rev: v0.32.0
    hooks:
      - id: nitpick

  - repo: local
    hooks:
      - id: django-migrations
        name: Check django migrations
        entry: python manage.py makemigrations --check --noinput --dry-run
        language: system
        types: [python]
        pass_filenames: false
        require_serial: true

  - repo: https://github.com/hadialqattan/pycln
    rev: v1.3.2
    hooks:
      - id: pycln
        args: [--all]
        exclude: "(settings/|const(.*)/|__init__.py$|const(.*).py$|apps.py)"

  - repo: 'https://github.com/pycqa/isort'
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort (python)
        args:
          - '--settings-file=pyproject.toml'
        # IMPORTANT: Excluded these folders/files to prevent cross/missing import.
        exclude: "(settings/|const(.*)/|__init__.py$|const(.*).py$|apps.py)"

  - repo: 'https://github.com/psf/black'
    rev: 22.3.0
    hooks:
      - id: black

  - repo: 'https://github.com/asottile/blacken-docs'
    rev: v1.12.1
    hooks:
      - id: blacken-docs
        additional_dependencies:
          - black==v21.5b1
        entry: blacken-docs --skip-errors

  - repo: 'https://github.com/PyCQA/flake8'
    rev: 4.0.1
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-django
          - flake8-logging-format
          - flake8-pytest-style
          - wemake-python-styleguide

  - repo: 'https://github.com/asottile/pyupgrade'
    rev: v2.32.1
    hooks:
      - id: pyupgrade
        args:
          - '--py36-plus'

  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: pyright
        language: node
        types: [python]

  - repo: 'https://github.com/PyCQA/bandit'
    rev: 1.7.4
    hooks:
      - id: bandit
        args:
          - '-lll'
          - '-iii'
          - '--skip=B105,B110,B311,B608,B605'
          - '--quiet'
        exclude: "(migrations/|docs/|templates/|geo/|sent_emails/)"

  - repo: 'https://github.com/alessandrojcm/commitlint-pre-commit-hook'
    rev: v8.0.0
    hooks:
      # https://www.conventionalcommits.org/en/v1.0.0/#summary
      # https://github.com/conventional-changelog/commitlint/#what-is-commitlint
      - id: commitlint
        stages:
          - commit-msg
